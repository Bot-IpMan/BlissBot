services:
  qwen-agent:
    build: ./qwen-agent
    ports:
      - "8000:8000"
    volumes:
      - ./shared:/app/shared
      - model_cache:/root/.cache/huggingface
    environment:
      - HF_HOME=/root/.cache/huggingface
      - TRANSFORMERS_CACHE=/root/.cache/huggingface
      - PYTORCH_CUDA_ALLOC_CONF=max_split_size_mb:512
    deploy:
      resources:
        reservations:
          memory: 4G
    depends_on:
      appium:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  appium:
    build: ./appium-server
    ports:
      - "4723:4723"
    volumes:
      - ./logs:/opt/appium/logs
      - ./screenshots:/opt/appium/screenshots
      - ./apks:/opt/appium/apks
    environment:
      - ANDROID_EMULATOR_HOST=${ANDROID_EMULATOR_HOST:-192.168.1.218}
      - ANDROID_EMULATOR_PORT=${ANDROID_EMULATOR_PORT:-5555}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4723/status"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Тестовий контейнер для перевірки Appium підключення
  test-runner:
    build: ./test-runner
    volumes:
      - ./screenshots:/app/screenshots
    environment:
      - APPIUM_URL=http://appium:4723
      - EMULATOR_HOST=${ANDROID_EMULATOR_HOST:-192.168.1.218}
    depends_on:
      appium:
        condition: service_healthy
    profiles:
      - testing
    network_mode: service:appium

volumes:
  model_cache: